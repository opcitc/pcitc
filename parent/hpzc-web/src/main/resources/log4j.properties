log4j.rootLogger=debug, stdout

log4j.logger.org.springframework=error, x
log4j.logger.org.mybatis=error, x
log4j.logger.org.apache.ibatis=error, x


log4j.appender.x = org.apache.log4j.ConsoleAppender
log4j.appender.x.layout = org.apache.log4j.PatternLayout
log4j.appender.x.layout.ConversionPattern = [%p][%l] %d{yyyy-MM-dd HH:mm:ss.SSS} %m %n

log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = [%p][%l] %m %n


